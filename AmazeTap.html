var shapes=[];
	function onKeyDown(event) {
	 	$("div").fadeOut(500,function(){
	 		$(this).remove();
	 	});
	 keyData[event.key].sound.play();
	 var maxpoint=new Point(view.size.width,view.size.height);
	 //generating a point between (0,0) & (1,1)
	 var randompoint=Point.random();
	 var point=maxpoint* randompoint;
	//var newcircle=new Path.Circle(point,500);
	//newcircle.fillColor=keyData[event.key].color;
	//circles.push(newcircle);
	var hexagon=new Path.RegularPolygon(point,(Math.floor(Math.random()*8))+3,700);
	hexagon.fillColor=keyData[event.key].color;
	shapes.push(hexagon);
	 }
     function onFrame(event){
         for(var i=0;i<shapes.length;i++){
             shapes[i].fillColor.hue+=1;
             shapes[i].scale(0.9);
             if(shapes[i].area < 1){
             shapes[i].remove(); // remove the circle from the canvas
             shapes.splice(i, 1); // remove the circle from the array
             i--; // decrement i so that the loop doesn't skip a circle because of .splice()
             }
     }
     }
